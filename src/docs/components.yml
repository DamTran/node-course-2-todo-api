components:
    schemas:
      User:
        type: object
        properties:
          email:
            type: string
            format: email
          password:
            type: string
        example:
          email: qtran3@example.com
          password: "123456"

      Me:
        type: object
        properties:
        example:
  
      Token:
        type: object
        properties:
          token:
            type: string
          expires:
            type: string
            format: date-time
        example:
          token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
          expires: 2020-05-12T16:18:04.793Z
  
      AuthTokens:
        type: object
        properties:
          access:
            $ref: '#/components/schemas/Token'
          refresh:
            $ref: '#/components/schemas/Token'
  
      Error:
        type: object
        properties:
          code:
            type: number
          message:
            type: string
  
    responses:
      DuplicateEmail:
        description: Email already taken
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              code: 400
              message: Email already taken
      Unauthorized:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              code: 401
              message: Please authenticate
      Forbidden:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              code: 403
              message: Forbidden
      NotFound:
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              code: 404
              message: Not found
  
    securitySchemes:
      ApiKeyAuth:        # arbitrary name for the security scheme
        type: apiKey
        in: header       # can be "header", "query" or "cookie"
        name: x-auth     # name of the header, query parameter or cookie
  